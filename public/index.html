<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人猜数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #initial-ui {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #create-game-button, #join-game-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #create-game-button:hover, #join-game-button:hover {
            background-color: #0056b3;
        }
        #room-id-display {
            display: none;
            font-size: 18px;
            margin-bottom: 20px;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
            display: flex; /* 使用 flexbox 布局 */
        }
        #room-id-display span {
            font-weight: bold;
            font-size: 20px; /* 增大房间ID字体 */
            color: #007bff; /* 设置房间ID颜色 */
            background-color: #f0f8ff; /* 淡蓝色背景 */
            padding: 5px 10px; /* 增加内边距 */
            border-radius: 5px; /* 圆角 */
            margin-right: 10px; /* 与按钮间隔 */
        }
        #room-id-display button {
            padding: 8px 16px;
            font-size: 14px;
            color: white;
            background-color: #28a745; /* 绿色按钮 */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #room-id-display button:hover {
            background-color: #218838; /* 深绿色 hover 效果 */
        }
#start-game-button {
    padding: 10px 20px;
    font-size: 16px;
    color: white;
    background-color: #28a745;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 200px; /* Set a fixed width for the button */
    margin: 0 auto; /* Center horizontally using margin auto */
    display: block; /* Make it a block element for margin auto to work */
    margin-top: 20px; /* 增加垂直方向的间距 */
}

#start-game-button:hover {
    background-color: #218838;
}

        #join-room-ui {
            display: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #join-room-ui input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        #join-room-ui button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #join-room-ui button:hover {
            background-color: #0056b3;
        }
        #game-ui {
            display: none;
        }
        #message.your-turn {
            color: green;
            font-weight: bold;
        }
        #guess-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #guess-button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #guess-button:hover {
            background-color: #0056b3;
        }

        #history {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }

        #history li {
            padding: 5px 0;
            border-bottom: 1px dashed #eee;
        }

        #history li:last-child {
            border-bottom: none;
        }
        #message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #input-container {
            margin-bottom: 20px;
        }
        #guess-input {
            font-size: 16px;
            padding: 8px;
            width: 200px;
        }
        #guess-button {
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
        }
        #history {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #history li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>欢迎来到多人猜数字游戏！</h1>

    <div id="initial-ui">
        <button id="create-game-button">创建游戏</button>
        <button id="join-game-button">加入游戏</button>
    </div>

    <div id="room-id-display">
        房间ID: <span id="room-id"></span>
        <button id="invite-button">邀请玩家</button>
        <button id="start-game-button" style="display:none;">开始游戏</button> <!-- Start Game button added here, initially hidden -->
    </div>

    <div id="join-room-ui" style="display:none;">
        <input type="text" id="room-id-input" placeholder="请输入房间ID">
        <button id="join-room-button">加入房间</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="message"></div>
        <div id="input-container">
            <input type="text" id="guess-input" placeholder="请输入你的猜测 (4 位数字)">
            <button id="guess-button">猜</button>
        </div>
        <ul id="history"></ul>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messageDiv = document.getElementById('message');
        const guessInput = document.getElementById('guess-input');
        const guessButton = document.getElementById('guess-button');
        const historyList = document.getElementById('history');
        const createGameButton = document.getElementById('create-game-button');
        const joinGameButton = document.getElementById('join-game-button');
        const roomIdDisplay = document.getElementById('room-id-display');
        const roomIdSpan = document.getElementById('room-id');
        const inviteButton = document.getElementById('invite-button');
        const startGameButton = document.getElementById('start-game-button'); // Get start game button
        const initialUI = document.getElementById('initial-ui');
        const gameUI = document.getElementById('game-ui');
        const joinRoomUI = document.getElementById('join-room-ui');

        let targetNumber = null;
        let isMyTurn = false;
        let currentRoomId = null; // 保存当前房间ID

        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const roomIdFromUrl = urlParams.get('roomId');

        if (roomIdFromUrl) {
            joinRoomUI.style.display = 'none';
            roomIdDisplay.style.display = 'block';
            gameUI.style.display = 'block';
            currentRoomId = roomIdFromUrl;
            roomIdSpan.innerText = currentRoomId;
            socket.emit('joinRoom', { roomId: roomIdFromUrl });
        }

        socket.on('connect', () => {
            messageDiv.innerText = '已连接到服务器';
        });

        socket.on('disconnect', () => {
            messageDiv.innerText = '与服务器断开连接';
        });

        createGameButton.addEventListener('click', () => {
            socket.emit('createRoom');
        });

        socket.on('roomCreated', (data) => {
            currentRoomId = data.roomId;
            roomIdSpan.innerText = currentRoomId;
            initialUI.style.display = 'none';
            roomIdDisplay.style.display = 'block';
            gameUI.style.display = 'block';
            messageDiv.innerText = `房间创建成功，房间ID: ${currentRoomId}，等待其他玩家加入...`;
            if (data.creatorId === socket.id) {
                startGameButton.style.display = 'block'; // Show Start Game button only for creator
            }
        });

        startGameButton.addEventListener('click', () => {
            socket.emit('startGame'); // Emit startGame event to server
        });

        joinGameButton.addEventListener('click', () => {
            initialUI.style.display = 'none';
            joinRoomUI.style.display = 'block';
            roomIdDisplay.style.display = 'none';
            gameUI.style.display = 'none';
        });

        inviteButton.addEventListener('click', () => {
            const inviteLink = `${window.location.origin}/?roomId=${currentRoomId}`;
            navigator.clipboard.writeText(inviteLink).then(() => {
                messageDiv.innerText = '邀请链接已复制到剪贴板, 链接已包含房间ID';
            }).catch(err => {
                console.error('复制链接失败: ', err);
                messageDiv.innerText = '复制邀请链接失败，请手动复制房间ID';
            });
        });

        const joinRoomButtonElement = document.getElementById('join-room-button');
        const joinRoomInput = document.getElementById('room-id-input');

        joinRoomButtonElement.addEventListener('click', () => {
            const roomIdToJoin = joinRoomInput.value.trim();
            if (roomIdToJoin) {
                socket.emit('joinRoom', { roomId: roomIdToJoin });
                joinRoomUI.style.display = 'none';
                roomIdDisplay.style.display = 'block';
                gameUI.style.display = 'block';
            } else {
                messageDiv.innerText = '请输入房间ID';
            }
        });

        guessButton.addEventListener('click', () => {
            if (!isMyTurn) {
                messageDiv.innerText = '请等待轮到你';
                return;
            }
            const guess = guessInput.value;
            if (!/^\d{4}$/.test(guess)) {
                messageDiv.innerText = '请输入 4 位数字';
                return;
            }
            socket.emit('guess', guess);
            guessInput.value = '';
        });

        socket.on('your-turn', () => {
            messageDiv.innerText = '轮到你猜了';
            isMyTurn = true;
        });

        socket.on('wait-for-opponent', () => {
            messageDiv.innerText = '等待对方玩家...';
            isMyTurn = false;
        });

        socket.on('game-start', (data) => {
            messageDiv.innerText = data.message; // Display message from server
            startGameButton.style.display = 'none'; // 游戏开始后隐藏开始游戏按钮
        });

        socket.on('guess-result', (data) => {
            const item = document.createElement('li');
            item.innerText = `${data.player} 猜了 ${data.guess}，结果：${data.result}`;
            historyList.appendChild(item);
        });

        socket.on('game-over', (data) => {
            messageDiv.innerText = `游戏结束！${socket.id === data.winner ? '你赢了！' : '你输了！'} 答案是 ${data.targetNumber}`;
            isMyTurn = false;
        });

        socket.on('message', (message) => {
            messageDiv.innerText = message;
        });
    </script>
</body>
</html>

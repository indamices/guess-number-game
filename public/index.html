<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多人猜数字游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #initial-ui {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #room-id-display {
            display: none;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #room-id-display span {
            font-weight: bold;
        }
        #game-ui {
            display: none;
        }
        #message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #input-container {
            margin-bottom: 20px;
        }
        #guess-input {
            font-size: 16px;
            padding: 8px;
            width: 200px;
        }
        #guess-button {
            font-size: 16px;
            padding: 8px 16px;
            cursor: pointer;
        }
        #history {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        #history li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>多人猜数字游戏</h1>

    <div id="initial-ui">
        <button id="create-game-button">创建游戏</button>
        <button id="join-game-button">加入游戏</button>
    </div>

    <div id="room-id-display">
        房间ID: <span id="room-id"></span>
        <button id="invite-button">邀请玩家</button>
    </div>

    <div id="join-room-ui" style="display:none;">
        <input type="text" id="room-id-input" placeholder="请输入房间ID">
        <button id="join-room-button">加入房间</button>
    </div>

    <div id="game-ui" style="display:none;">
        <div id="message"></div>
        <div id="input-container">
            <input type="text" id="guess-input" placeholder="请输入你的猜测 (4 位数字)">
            <button id="guess-button">猜</button>
        </div>
        <ul id="history"></ul>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messageDiv = document.getElementById('message');
        const guessInput = document.getElementById('guess-input');
        const guessButton = document.getElementById('guess-button');
        const historyList = document.getElementById('history');
        const createGameButton = document.getElementById('create-game-button');
        const joinGameButton = document.getElementById('join-game-button');
        const roomIdDisplay = document.getElementById('room-id-display');
        const roomIdSpan = document.getElementById('room-id');
        const inviteButton = document.getElementById('invite-button');
        const initialUI = document.getElementById('initial-ui');
        const gameUI = document.getElementById('game-ui');
        const joinRoomUI = document.getElementById('join-room-ui');

        let targetNumber = null;
        let isMyTurn = false;
        let currentRoomId = null; // 保存当前房间ID

        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const roomIdFromUrl = urlParams.get('roomId');

        if (roomIdFromUrl) {
            joinRoomUI.style.display = 'none';
            roomIdDisplay.style.display = 'block';
            gameUI.style.display = 'block';
            currentRoomId = roomIdFromUrl;
            roomIdSpan.innerText = currentRoomId;
            socket.emit('joinRoom', { roomId: roomIdFromUrl });
        }

        socket.on('connect', () => {
            messageDiv.innerText = '已连接到服务器';
        });

        socket.on('disconnect', () => {
            messageDiv.innerText = '与服务器断开连接';
        });

        createGameButton.addEventListener('click', () => {
            socket.emit('createRoom');
        });

        socket.on('roomCreated', (data) => {
            currentRoomId = data.roomId;
            roomIdSpan.innerText = currentRoomId;
            initialUI.style.display = 'none';
            roomIdDisplay.style.display = 'block';
            gameUI.style.display = 'block';
            messageDiv.innerText = `房间创建成功，房间ID: ${currentRoomId}，等待其他玩家加入...`;
        });

        joinGameButton.addEventListener('click', () => {
            initialUI.style.display = 'none';
            joinRoomUI.style.display = 'block';
            roomIdDisplay.style.display = 'none';
            gameUI.style.display = 'none';
        });

        inviteButton.addEventListener('click', () => {
            const inviteLink = `${window.location.origin}/?roomId=${currentRoomId}`;
            navigator.clipboard.writeText(inviteLink).then(() => {
                messageDiv.innerText = '邀请链接已复制到剪贴板, 链接已包含房间ID';
            }).catch(err => {
                console.error('复制链接失败: ', err);
                messageDiv.innerText = '复制邀请链接失败，请手动复制房间ID';
            });
        });

        const joinRoomButtonElement = document.getElementById('join-room-button');
        const joinRoomInput = document.getElementById('room-id-input');

        joinRoomButtonElement.addEventListener('click', () => {
            const roomIdToJoin = joinRoomInput.value.trim();
            if (roomIdToJoin) {
                socket.emit('joinRoom', { roomId: roomIdToJoin });
                joinRoomUI.style.display = 'none';
                roomIdDisplay.style.display = 'block';
                gameUI.style.display = 'block';
            } else {
                messageDiv.innerText = '请输入房间ID';
            }
        });

        guessButton.addEventListener('click', () => {
            if (!isMyTurn) {
                messageDiv.innerText = '请等待轮到你';
                return;
            }
            const guess = guessInput.value;
            if (!/^\d{4}$/.test(guess)) {
                messageDiv.innerText = '请输入 4 位数字';
                return;
            }
            socket.emit('guess', guess);
            guessInput.value = '';
        });

        socket.on('your-turn', () => {
            messageDiv.innerText = '轮到你猜了';
            isMyTurn = true;
        });

        socket.on('wait-for-opponent', () => {
            messageDiv.innerText = '等待对方玩家...';
            isMyTurn = false;
        });

        socket.on('game-start', () => {
            messageDiv.innerText = '游戏开始！';
        });

        socket.on('guess-result', (data) => {
            const item = document.createElement('li');
            item.innerText = `${data.player} 猜了 ${data.guess}，结果：${data.result}`;
            historyList.appendChild(item);
        });

        socket.on('game-over', (data) => {
            messageDiv.innerText = `游戏结束！${socket.id === data.winner ? '你赢了！' : '你输了！'} 答案是 ${data.targetNumber}`;
            isMyTurn = false;
        });

        socket.on('message', (message) => {
            messageDiv.innerText = message;
        });
    </script>
</body>
</html>
